<!doctype html>
<title>Voting System</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='semantic/semantic.min.css') }}">
{% block style %}{% endblock %}
<div class="ui borderless main menu">
  <div class="ui container">
    <div href="{{ url_for('home') }}" class="header item">
      <i class="icon comments"></i>
      Voting System
    </div>
    <a href="{{ url_for('home') }}" class="item">Home</a>
    {% if current_user.is_admin %}
      <a href="{{ url_for('add_topic') }}" class="item">Add Topic</a>
    {% endif %}
    <a href="{{ url_for('user') }}" class="ui right floated item">{{ current_user.username }}</a>
  </div>
</div>

<div class="ui basic segment">
  {% block body %}{% endblock %}
</div>
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='semantic/semantic.min.js') }}"></script>
<script>
  $(document).ready(function () {

  })
</script>
{% block script %}{% endblock %}
